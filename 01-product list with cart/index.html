<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="shop-layout">
        <section class="product-section">
          <h1 class="section-title">Desserts</h1>
          <div class="product-grid">
        
        </section>

        <aside class="cart-panel">
          <h2 class="cart-title">
            Your cart (<span class="cart-count">0</span>)
          </h2>
          <div class="cart-empty hidden">
            <img
              src="./assets/images/illustration-empty-cart.svg"
              alt="Empty cart image"
            />
            <p class="empty-message">Your added items will appear here</p>
          </div>

  
          <div class="cart-items cart-element">
            <div class="cart-item">
          
            </div>
          </div>

          <div class="cart-summary cart-element">
            <p class="summary-label">Order Total</p>
            <p class="summary-price"></p>
          </div>

          <div class="delivery-note cart-element">
            <img src="./assets/images/icon-carbon-neutral.svg" alt="" />
            <p>This is a <span>carbon-netural </span>delivery</p>
          </div>
          <button class="btn-confirm-order cart-element">Confirm Order</button>
        </aside>
      </div>
    </div>
    <div class="modal-overlay hidden">
      <div class="modal-box">
        <img
          src="./assets/images/icon-order-confirmed.svg"
          alt=""
          class="modal-icon"
        />
        <h1 class="modal-title">Order confirmed</h1>
        <p class="modal-subtitle">We hope you enjoy your food!</p>
        <div class="order-summary-block">
          <div class="order-items">
            <div class="order-item">
              <img
                src="./assets/images/image-tiramisu-thumbnail.jpg"
                alt=""
                class="item-thumbnail"
              />
              <div class="item-info">
                <p class="item-name">Classuc Tiramisu</p>
                <div class="item-pricing">
                  <span class="item-qty">1x</span>
                  <span class="item-unit-price">$5.50</span>
                </div>
              </div>
              <span class="item-total-price">$5.50</span>
            </div>
          </div>
          <div class="order-summary">
            <span class="summary-label">Order Total</span>
            <span class="summary-price">$46.50</span>
          </div>
        </div>

        <div class="btn-new-order">Start New Order</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
