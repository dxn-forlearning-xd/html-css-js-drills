<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="balance-header">
        <div class="balance-info">
          <p class="balance-title">My balance</p>
          <p class="balance-amount">$921.48</p>
        </div>
        <img src="/logo.svg" alt="" class="logo" />
      </header>
      <main class="spending-summary">
        <h1 class="spending-title">Spending - Last 7 days</h1>
        <div class="chart">
          <div class="chart-bar">
            <p class="spending-amount hidden">$26</p>

            <div class="bar"></div>
            <p class="day-label">mon</p>
          </div>
          <div class="chart-bar">
            <p class="spending-amount hidden">$26</p>

            <div class="bar"></div>
            <p class="day-label">tue</p>
          </div>
          <div class="chart-bar">
            <p class="spending-amount hidden">$26</p>

            <div class="bar"></div>
            <p class="day-label">wed</p>
          </div>
          <div class="chart-bar">
            <p class="spending-amount hidden">$26</p>

            <div class="bar"></div>
            <p class="day-label">thu</p>
          </div>

          <div class="chart-bar">
            <p class="spending-amount hidden">$26</p>

            <div class="bar"></div>
            <p class="day-label"></p>
          </div>
          <div class="chart-bar">
            <p class="spending-amount hidden">$26</p>

            <div class="bar"></div>
            <p class="day-label">sat</p>
          </div>
          <div class="chart-bar">
            <p class="spending-amount hidden">$26</p>
            <div class="bar"></div>
            <p class="day-label">sun</p>
          </div>
        </div>
        <div class="summary">
          <div class="total">
            <p class="summary-label">Total this month</p>
            <p class="summary-amount">$478.33</p>
          </div>
          <div class="rate">
            <p class="rate-percentage">+2.4%</p>
            <p class="rate-caption">from last month</p>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
